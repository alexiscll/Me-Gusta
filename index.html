<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
    <title>Me gusta</title>
</head>
<body>
    <header>
        <h2>Network</h2>
    </header>
    <h1>Your Feed</h1>
    <main>
        <div class="perfil">
            <img src="img/icono.svg">
           <h3> Adrian Desplatz</h3>
        </div>
        <section class="personas">
            <div class="persona">
                <div class="info">
                    <h2>Linn O.</h2>
                    <p>Acabo de configurar este nuevo bot de Discord, cuéntenme que opinan ustedes. <a href="#">Link</a></p>
                    
                </div>
                <div class="likes">
                    <span><span id="aumentarLike1">0</span> like(s)</span>
                    <button id="dioLike1">Like</button>
                </div>
            </div>
            <div class="persona">
                <div class="info">
                    <h2>Linn K.</h2>
                    <p>acabo de terminar este <a href="#">nuevo comic</a>. Delen un vistazo.</p>
                  
                </div>
                <div class="likes">
                    <span><span id="aumentarLike2">0</span> like(s)</span>
                    <button id="dioLike2">Like</button>
                </div>
            </div>
            <div class="persona">
                <div class="info">
                    <h2>Mateo H.</h2>
                    <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A quien mas le gusta?.</p>
                </div>
                <div class="likes">
                    <span><span id="aumentarLike3">0</span> like(s)</span>
                    <button id="dioLike3">Like</button>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
